name: Keep Streamlit Apps Alive

on:
  schedule:
    # Runs every 8 hours (at 00:00, 08:00, and 16:00 UTC)
    - cron: '0 */8 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ping-streamlit-apps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Streamlit Apps
      run: |
        echo "ğŸš€ Starting Streamlit app keep-alive pings..."
        
        # App 1: 
        echo "ğŸ“Š Pinging..."
        curl -A "Mozilla/5.0" -L --max-time 60 --retry 2 https://ds-ml-dashboard.streamlit.app || echo "âŒ Failed to ping bi"
        
        # Wait between requests to be nice
        sleep 5
        
        # App 2: 
        echo "ğŸ¯ Pinging second app..."
        curl -A "Mozilla/5.0" -L --max-time 60 --retry 2 https://hotel-bookings-generator.streamlit.app || echo "âŒ Failed to ping app"
        
        #  Double-ping critical apps after a short delay
        echo "â³ Waiting 10 seconds before second round..."
        sleep 10
        
        echo "ğŸ”„ Second round of pings..."
        curl -A "Mozilla/5.0" -L --max-time 30 --retry 1 https://ds-ml-dashboard.streamlit.app || echo "âŒ Second ping failed for bi"
        
        echo "âœ… Keep-alive job completed!"
        
    - name: Log completion
      run: |
        echo "Job completed at $(date)"
        echo "Next run will be in ~8 hours"
